<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>

        <!-- === Load Swiper JS Library === -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- === Initialize Swiper === -->
        <script>
          var swiper = new Swiper('.hero-slideshow', {
            // Optional parameters
            loop: true, // Enable continuous loop mode
            autoplay: { // Enable autoplay
              delay: 5000, // Delay between transitions (in ms)
              disableOnInteraction: false, // Autoplay won't be disabled after user interactions
            },
            
            // If you added pagination dots in the HTML
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },

            // If you added navigation arrows in the HTML
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          });
        </script>
        
    </body>
</html>
